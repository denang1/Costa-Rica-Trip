<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <title>CIEE Monteverde, Costa Rica Summer Abroad</title>
    </head>

    <body>
        <div class="top-nav">
            <img src="../images/ciee.gif" style="height:7%" id="ciee-logo">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Slideshow</a>
            <img src="../images/costa-rica.gif" id="costa-logo">
        </div>
        <div class="main-content">
            <div class="gallery">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="../images/slideshow-images/img1.jpg" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="../images/slideshow-images/img2.jpg" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="../images/slideshow-images/img3.jpg" style="width:100%">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>

                    <br>

                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span> 
                        <span class="dot" onclick="currentSlide(2)"></span> 
                        <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
            </div>
        </div>

        <script type="text/javascript" src="../javascripts/index.js"></script>
    </body>
</html>
